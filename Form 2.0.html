<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form 2.0</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Carter+One&family=Urbanist:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="css/Style form 2.0.css" />
    </head>
    <body>
        <div class="link">
            <h1>Register Your Account</h1>
            <p>
                Inter your valid your address and password <br />
                to register your account
            </p>
            <a href="#"><img src="img/icon/icon gg.svg" alt="Icon Google" /> Sign in with Google</a>
            <a href="#"><img src="img/icon/icon fb.svg" alt="Icon Facebook" /> Sign in with Facebook</a>
        </div>
        <hr />
        <p class="or">OR</p>
        <!-- start -->
        <div class="content">
            <form action="">
                <input type="text" id="enter-name" name="enter-name" placeholder="Full name" autofocus />
                <input type="number" id="enter-phone" name="enter-phone" placeholder="Phone number" />
                <div class="hide">
                    <i class="fa-solid fa-eye"></i>
                    <input type="password" id="enter-password" name="enter-pasword" placeholder="Password" />
                </div>
                <input type="password" id="enter-password-again" name="enter-password-again" placeholder="Enter password again" />
                <div class="error"></div>
                <a href="#" class="btn">Register Account</a>
            </form>
        </div>
        <div class="not-mem">
            <p>Already a member?</p>
            <a href="index.html"><p>Sign in now</p></a>
        </div>
        <!-- end -->
        <script src="js/js-form2.0.js"></script>
    </body>
</html>
